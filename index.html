<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIE Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #7dc9f4;
            color: white;
            width: 320px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: normal;
        }
        .card .info {
            margin-bottom: 15px;
        }
        .card .info span {
            display: block;
            font-size: 14px;
        }
        .card .info span.label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .card .qr-code img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CIE Digital</h1>
        <div class="info">
            <span class="label">Estudante</span>
            <span>Mario Augusto Boscheiro Moretto</span>
        </div>
        <div class="info">
            <span class="label">Curso/Campus</span>
            <span>Gestão de Projetos</span>
        </div>
        <div class="info">
            <span class="label">CPF</span>
            <span>434.336.558-12</span>
        </div>
        <div class="info">
            <span class="label">Tipo de curso</span>
            <span>MBA</span>
        </div>
        <div class="info">
            <span class="label">Validade</span>
            <span>Março de 2025</span>
        </div>
        <div class="info">
            <span class="label">Entidade estudantil</span>
            <span>Sociedade Nacional dos Estudantes</span>
        </div>
        <div class="qr-code">
            <img src="https://i.imgur.com/TiBR5nY_d.webp?maxwidth=760&fidelity=grand" alt="QR Code">
        </div>
    </div>
</body>
</html>
